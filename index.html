<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
  ></script>
  <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"
></script>
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <table class="table">
        <tr class="past time-block" id="9">
          <th scope="row" class="hour" id="9">9am</th>
          <td colspan="2"><textarea>Fill in to do</textarea>
            <td class="saveBtn"><button><i class="fa fa-save"></i></button></td>
        </tr>
          <tr class="past time-block" id="10">
            <th scope="row" class="hour">10am</th>
            <td colspan="2"><textarea>Fill in to do</textarea>
              <td class="saveBtn"><button><i class="fa fa-save"></i></button></td>
          </tr>
          <tr class="past time-block" id="11">
            <th scope="row" class="hour">11am</th>
            <td colspan="2"><textarea>Fill in to do</textarea>
              <td class="saveBtn"><button><i class="fa fa-save"></i></button></td>
          </tr>
          <tr class="past time-block" id="12">
            <th scope="row" class="hour">12pm</th>
            <td colspan="2"><textarea>Fill in to do</textarea>
              <td class="saveBtn"><button><i class="fa fa-save"></i></button></td>
          </tr>
            <tr class="past time-block" id="13">
              <th scope="row" class="hour">1pm</th>
              <td colspan="2"><textarea>Fill in to do</textarea>
                <td class="saveBtn"><button><i class="fa fa-save"></i></button></td>
            </tr>
            <tr class="past time-block" id="14">
              <th scope="row" class="hour">2pm</th>
              <td colspan="2"><textarea>Fill in to do</textarea>
                <td class="saveBtn"><button><i class="fa fa-save"></i></button></td>
            </tr>
            <tr class="past time-block" id="15">
              <th scope="row" class="hour">3pm</th>
              <td colspan="2"><textarea>Fill in to do</textarea>
                <td class="saveBtn"><button><i class="fa fa-save"></i></button></td>
            </tr>
              <tr class="past time-block" id="16">
                <th scope="row" class="hour">4pm</th>
                <td colspan="2"><textarea>Fill in to do</textarea>
                  <td class="saveBtn"><button><i class="fa fa-save"></i></button></td>
              </tr>
              <tr class="past time-block" id="17">
                <th scope="row" class="hour">5pm</th>
                <td colspan="2"><textarea>Fill in to do</textarea>
                <td class="saveBtn"><button><i class="fa fa-save"></i></button></td>
              </tr>
      </table>
    </div>

    <script src="./assets/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
